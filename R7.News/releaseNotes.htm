<h3>Version 1.0.0</h3>
<p>This is the initial release of <em>R7.News</em> subsystem, featuring two main modules: 
<em>R7.News.Stream</em> used to display list of aggregated news, filtered by taxonomy terms and weight filters;
and <em>R7.News.Agent</em> used do display and manage news, associated with the page.</p>
