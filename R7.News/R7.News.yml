data-cache-time: 20

default-images-path: images

stream-module:
  default-thumbnail-width: 262

agent-module:
  default-thumbnail-width: 555
  default-group-thumbnail-width: 133

news-entry:
  max-weight: 10
  default-thematic-weight: 10
  default-structural-weight: 10

term-url-providers:
  - type: R7.News.Providers.TermUrlProviders.DescriptionTermUrlProvider
#  - type: R7.News.Providers.TermUrlProviders.UniversityDivisionTermUrlProvider

discuss-providers:
  - type: R7.News.Providers.DiscussProviders.DnnForumDiscussProvider
    provider-key: DnnForum
    params: ['1095', '418', '2'] # tabId, moduleId, forumId
  - type: R7.News.Providers.DiscussProviders.ActiveForumsDiscussProvider
    provider-key: ActiveForums
    params: ['1094', '1478', '2'] # tabId, moduleId, forumId

node-manipulator:
  parent-tab-id: 77
  news-count: 12
  thematic-weight-range: {min: 10, max: 10}
  structural-weight-range: {min: 10, max: 10}
